{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Task Manager</h1>
            <p class="lead">Organize your projects and tasks efficiently</p>
            {% if not session.user_id %}
            <div class="mt-4">
                <a class="btn btn-primary btn-lg me-3" href="{{ url_for('register') }}">Get Started</a>
                <a class="btn btn-outline-primary btn-lg" href="{{ url_for('login') }}">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
